# Ops Services Host Configuration
# Defines which server runs persistent ops services

# Primary ops server (only ONE should be active)
OPS_PRIMARY_HOST="your-main-server.example.com"

# Backup ops server (failover)
OPS_BACKUP_HOST="your-backup-server.example.com"

# Service control
# Set to 'true' on the ONE server that should run services
RUN_TABBY_GATEWAY="false"
RUN_TABBY_SYNC="false"
RUN_MONITORING="false"

# Sync settings
SYNC_INTERVAL="300"  # 5 minutes
GIST_CONFIG_ID=""    # Gist ID for host configurations