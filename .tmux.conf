# Modern tmux configuration

# Enable mouse support
set -g mouse on

# Disable tmux mouse menus to prevent flickering
unbind -n MouseDown3Pane
unbind -n M-MouseDown3Pane

# Fix mouse click behavior - just select pane, don't send keys
unbind -n MouseDown1Pane
bind -n MouseDown1Pane select-pane -t =

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable true colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Fix scrolling issues with mosh
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Mosh-specific optimizations
set -g assume-paste-time 1
set -g repeat-time 500

# Faster command sequences
set -s escape-time 10

# Enable focus events (useful for vim)
set -g focus-events on

# Status bar styling
set -g status-bg black
set -g status-fg white
set -g status-left-length 50
set -g status-right-length 50
set -g status-left "ðŸš€ #S "
set -g status-right " %H:%M %d-%b-%y"

# Window status styling
setw -g window-status-current-style bg=blue,fg=white,bold
setw -g window-status-style fg=cyan

# Pane border colors
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour33

# Better key bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Copy mode improvements
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Resize panes with Alt+arrows
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# Quick window switching with Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Synchronize panes toggle
bind S setw synchronize-panes \; display-message "Sync: #{?pane_synchronized,ON,OFF}"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window