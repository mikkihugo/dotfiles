# Dark Retro Theme - Inspired by 80s terminals with neon accents

# Format string with custom separators
format = """
[‚ï≠‚îÄ](bright-black) $username$hostname[‚îÄ](bright-black)$directory$git_branch$git_status
[‚îÇ](bright-black)  $python$nodejs$golang$rust$docker$kubernetes$package
[‚ï∞‚îÄ](bright-black)$character
"""

# Right-side prompt
right_format = """$cmd_duration[‚îÄ](bright-black)$time"""

[character]
success_symbol = "[‚ñ∏](bold bright-cyan)"
error_symbol = "[‚ñ∏](bold bright-red)"
vicmd_symbol = "[‚ñ∏](bold bright-magenta)"

[username]
style_user = "bright-magenta bold"
style_root = "bright-red bold"
format = "[‚îå‚îÄ](bright-black)[$user]($style)"
show_always = true

[hostname]
style = "bright-cyan bold"
format = "[@$hostname]($style) "
disabled = false

[directory]
style = "bright-green bold"
truncation_length = 3
truncate_to_repo = true
format = "[in](bright-black) [$path]($style)[$read_only]($read_only_style) "
read_only = " "
read_only_style = "bright-red"

[git_branch]
symbol = " "
style = "bright-yellow bold"
format = "[on](bright-black) [$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bright-red bold"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

[cmd_duration]
style = "bright-yellow bold"
format = "[took](bright-black) [$duration]($style) "
min_time = 2_000

[python]
symbol = " "
style = "bright-blue bold"
format = "[$symbol($version )]($style)"

[nodejs]
symbol = " "
style = "bright-green bold"
format = "[$symbol($version )]($style)"

[golang]
symbol = " "
style = "bright-cyan bold"
format = "[$symbol($version )]($style)"

[rust]
symbol = " "
style = "bright-red bold"
format = "[$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "bright-blue bold"
format = "[$symbol$context]($style) "

[kubernetes]
disabled = false
symbol = "‚ò∏ "
style = "bright-magenta bold"
format = "[$symbol$context( \\($namespace\\))]($style) "

[package]
symbol = "üì¶ "
style = "bright-yellow bold"
format = "[$symbol$version]($style) "

[time]
disabled = false
style = "bright-cyan bold"
format = "[at](bright-black) [$time]($style)"
time_format = "%H:%M"