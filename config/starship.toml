# Clean and Simple Starship Theme

# Format string with simple layout
format = """
$username$hostname$directory$git_branch$git_status$line_break\
$python$nodejs$golang$rust$docker$kubernetes$package$character """

# Right-side prompt
right_format = """$cmd_duration $time"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold yellow)"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
show_always = true

[hostname]
style = "bold green"
format = "[@$hostname]($style) "
disabled = false

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 🔒"
read_only_style = "red"

[git_branch]
symbol = ""
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[cmd_duration]
style = "bold yellow"
format = "[$duration]($style)"
min_time = 2_000

[python]
symbol = "🐍 "
style = "yellow"
format = "[$symbol($version )]($style)"

[nodejs]
symbol = "⬢ "
style = "green"
format = "[$symbol($version )]($style)"

[golang]
symbol = "🐹 "
style = "cyan"
format = "[$symbol($version )]($style)"

[rust]
symbol = "🦀 "
style = "red"
format = "[$symbol($version )]($style)"

[docker_context]
symbol = "🐳 "
style = "blue"
format = "[$symbol$context]($style) "

[kubernetes]
disabled = false
symbol = "☸ "
style = "bold blue"
format = "[$symbol$context( \\($namespace\\))]($style) "

[package]
symbol = "📦 "
style = "208"
format = "[$symbol$version]($style) "

[time]
disabled = false
style = "bold dimmed"
format = "[$time]($style)"
time_format = "%H:%M"